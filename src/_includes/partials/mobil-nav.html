<div class="fixed top-0 right-0 text-light-glare bg-dark-shade p-8 z-[110] w-11/12 h-full space-y-6 lg:hidden overflow-y-scroll overflow-x-hidden" 
    x-cloak 
    x-show="mobilNav"
    @click.away="mobilNav = false"
    x-transition:enter="transition transform ease-out duration-300"
    x-transition:enter-start="opacity-0 translate-x-3"
    x-transition:enter-end="opacity-100 scale-100"
    x-transition:leave="transition transform ease-out duration-300"
    x-transition:leave-start="opacity-100 translate-x-0"
    x-transition:leave-end="opacity-0 translate-x-3"
    >
    <button class="absolute top-0 right-0 w-36 h-36 bg-primary text-secondary-shade rounded-full transform translate-x-1/2 -translate-y-1/2 hover:text-light-glare transition-colors" @click="mobilNav = false">
        {{ '/src/_includes/partials/svg/close.svg' | svgContents("fill-current w-4 h-4 transform absolute top-1/2 right-1/2 mt-5 mr-5") | safe }}
    </button>
    <a class="flex items-center space-x-4 !mt-0" aria-label="GÃ¥ til forside" href="/">
        {{ '/src/_includes/partials/svg/logo.svg' | svgContents("fill-current h-500") | safe }}
    </a>

    <span class="relative block pl-16 uppercase opacity-60 before:h-px before:w-12 before:bg-light/40 before:absolute before:left-0 before:top-1/2">
        Menu
    </span>
    <ul class="space-y-3 text-400">
        {% for item in navigation.items %}
            <li><a class="font-bold hover:text-primary" href="{{ item.url }}">{{ item.title }}</a></li>
        {% endfor %}
    </ul>
</div>
